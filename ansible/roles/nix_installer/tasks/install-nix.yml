---
- name: Check if Nix is installed
  ansible.builtin.shell: command -v nix
  register: nix_installed
  changed_when: false
  ignore_errors: true

- name: Set should_install_nix fact
  ansible.builtin.set_fact:
    should_install_nix: "{{ nix_installed.rc != 0 }}"

- name: Install Nix
  when: should_install_nix
  block:
    - name: "Ensure /nix directory is owned by the user"
      become: true
      ansible.builtin.file:
        path: /nix
        state: directory
        owner: "{{ nix_user }}"
        group: "{{ nix_user }}"
        recurse: true
        
    - name: Download installer script
      ansible.builtin.get_url:
        url: "https://nixos.org/nix/install"
        dest: "{{ nix_script_dir }}/install_nix.sh"
        mode: "0755"

    - name: Run installer script
      become: true
      become_user: "{{ nix_user }}"
      ansible.builtin.command: "{{ nix_script_dir }}/install_nix.sh"
      changed_when: true
